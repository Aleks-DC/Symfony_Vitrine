# content/pricing.yaml

id: tarifs
headline: Offres freelance — sites & web-apps
subheadline: >-
    Création de sites vitrines et applications web/mobile en Vendée. Développement
    propre (Symfony/Twig), design soigné, performance et accompagnement durable.

frequency:
    currency: EUR
    monthly_label: Mensuel
    annually_label: Annuel
    billed_text:
        monthly: Facturé mensuellement
        annually: Facturé annuellement

tiers:
    - key: starter
      name: Essentiel
      description: Parfait pour un site vitrine clair et rapide.
      featured: false
      price: { monthly: 79, annually: 790 }
      cta: { label: Réserver un appel }
      perks:
          - "Jusqu’à 5 pages"
          - "Design responsive"
          - "Formulaire de contact"
          - "SEO technique de base"
          - "Hébergement & SSL (option)"

    - key: pro
      name: Pro
      description: Idéal pour une PME ou un pro qui veut convertir.
      featured: true
      price: { monthly: 149, annually: 1490 }
      cta: { label: Démarrer ce plan }
      perks:
          - "Jusqu’à 10 pages"
          - "Blog/Actualités"
          - "CMS d’édition simple"
          - "SEO avancé + analytics"
          - "Sauvegardes quotidiennes"
          - "Support prioritaire (24h)"

    - key: growth
      name: Sur-mesure
      description: Pour les besoins avancés (web-app, intégrations, PWA).
      featured: false
      price: { monthly: 299, annually: 2990 }
      cta: { label: Parler de votre projet }
      perks:
          - "Fonctionnalités sur mesure"
          - "Intégrations API"
          - "Performance & sécurité renforcées"
          - "CI/CD & environnement de pré-prod"
          - "Support prioritaire (12h)"
          - "Ateliers trimestriels"

comparison:
    columns_order: [starter, pro, growth]
    groups:
        - title: Livrables
          rows:
              - label: "Pages incluses"
                values: { starter: "5", pro: "10", growth: "Unlimited" }
              - label: "Formulaire de contact"
                values: { starter: yes, pro: yes, growth: yes }
              - label: "Blog / Actualités"
                values: { starter: no, pro: yes, growth: yes }
              - label: "E-commerce (panier + paiement)"
                values: { starter: "Option", pro: "Option", growth: yes }
              - label: "Gestion de contenus (CMS)"
                values: { starter: no, pro: yes, growth: yes }

        - title: Technique
          rows:
              - label: "Développement Symfony/Twig"
                values: { starter: yes, pro: yes, growth: yes }
              - label: "Responsive design"
                values: { starter: yes, pro: yes, growth: yes }
              - label: "SEO technique"
                values: { starter: "Basic", pro: "Advanced", growth: "Advanced+" }
              - label: "Performance Lighthouse"
                values: { starter: "80+", pro: "90+", growth: "95+" }
              - label: "Hébergement & SSL"
                values: { starter: "Option", pro: "Inclus", growth: "Inclus" }
              - label: "Sauvegardes quotidiennes"
                values: { starter: no, pro: yes, growth: yes }

        - title: Accompagnement
          rows:
              - label: "Maintenance & mises à jour"
                values: { starter: yes, pro: yes, growth: yes }
              - label: "Support e-mail"
                values: { starter: "48h", pro: "24h", growth: "12h" }
              - label: "Support téléphone"
                values: { starter: no, pro: yes, growth: yes }
              - label: "Formation prise en main"
                values: { starter: "1h", pro: "2h", growth: "4h" }
              - label: "Ateliers trimestriels"
                values: { starter: no, pro: no, growth: yes }
