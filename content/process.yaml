# content/process.yaml

eyebrow: "Mon approche"
title: "Un process clair, du premier échange à la mise en ligne"
lead: >
    Chaque projet mérite une attention unique. J’ai mis en place une méthodologie simple,
    transparente et efficace qui vous permet d’avancer sereinement tout au long du développement.

# grand bloc de texte au début (juste sous le lead)
paragraphs:
    - "Mon rôle ne se limite pas à écrire du code : je vous accompagne dès la définition de vos besoins jusqu’au suivi post-livraison."
    - "Avec une communication régulière et des points d’avancement clairs, vous avez toujours une vision précise de l’avancée du projet."

# liste à puces avec “check”
checklist:
    - title: "Analyse des besoins."
      text: "Nous échangeons sur vos objectifs, votre public cible et vos contraintes pour bâtir une base solide."
    - title: "Conception & développement."
      text: "Création des fonctionnalités, mise en place de l’architecture technique et design adapté à vos besoins."
    - title: "Tests & ajustements."
      text: "Chaque fonctionnalité est testée et validée avec vous pour garantir la fiabilité et la qualité."
    - title: "Mise en ligne."
      text: "Déploiement sécurisé et optimisation pour que votre site soit performant dès le premier jour."
    - title: "Maintenance & évolution."
      text: "Je reste disponible pour assurer mises à jour, correctifs et nouvelles fonctionnalités."

# sous-titre + paragraphe (juste après la liste)
section_after_list:
    title: "Un accompagnement pas à pas"
    text: >
        Je crois qu’un projet réussi repose autant sur la communication que sur la technique.
        C’est pourquoi je privilégie la transparence, la pédagogie et la réactivité à chaque étape.

# blockquote + auteur
quote:
    text: >
        "Travailler avec Alexis, c’est l’assurance d’un projet mené avec sérieux et enthousiasme.
        Son écoute et sa capacité à vulgariser la technique m'ont permis d’avancer en toute confiance."
    author_name: "Christine O."
    author_role: "Sensasoriel"
    author_avatar: "https://images.unsplash.com/photo-1502685104226-ee32379fefbe?auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"

# paragraphe après le blockquote
post_quote_paragraph: >
    Chaque projet est pour moi un engagement personnel. Je mets un point d’honneur à livrer des
    solutions stables, pérennes et adaptées à vos besoins réels.

# figure (image + légende)
figure:
    src: "images/avatar-ghibli-style.png"
    alt: "Illustration symbolisant le processus"
    caption: "Un accompagnement structuré, de l’idée à la mise en production."

# dernier bloc texte
closing:
    title: "Votre projet entre de bonnes mains"
    paragraphs:
        - "Avec une approche claire et des outils modernes, je vous aide à transformer vos idées en solutions concrètes."
        - "Mon objectif : vous offrir un site ou une application fiable, performant et capable d’évoluer avec votre activité."
